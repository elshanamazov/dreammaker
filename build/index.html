<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dream</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=PT+Serif&family=Poppins:wght@300;400;500;600&family=Rubik:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>

  <body class="main__body">
    <!-- Header -->
    <header class="header header--position">
  <div class="container header__container">
    <a class="logo">
      <img
        loading="lazy"
        src="./img/logo.svg"
        class="logo__img"
        width="219"
        height="72"
        alt="logo"
      />
    </a>
    <nav class="nav js-nav" title="menu">
      <ul class="nav__list">
        <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
        <li class="nav__item"><a href="#" class="nav__link">About us</a></li>
        <li class="nav__item"><a href="#" class="nav__link">Service</a></li>
        <li class="nav__item"><a href="#" class="nav__link">Setting</a></li>
      </ul>
    </nav>
    <button type="button" class="header__btn btn btn-reset">Contact us</button>
    <button class="burger btn-reset js-burger">
      <span class="burger__line"></span>
    </button>
  </div>
</header>

    <!-- Main Page -->
    <main><section class="hero">
  <div class="container">
    <div class="hero__content">
      <h1 class="hero__title">Your awesome Dream maker consultant</h1>
      <p class="desc hero__desc">
        The occupational traffic permit is one of the most important things in
        the company when carrying out freight transport. In fact, it is a
        prerequisite for doing business traffic at all.
      </p>
      <button type="button" class="hero__btn btn-reset btn">Get started</button>
    </div>
  </div>
</section>
</main>
    <!-- Footer -->
  </body>

  <script src="./js/scripts.min.js"></script>
</html>
