<section class="login">
  <div class="container">
    <h2 class="login__title second-title">
      Please join with us &amp; get all kind of benifit
    </h2>

    <form class="login__form form">
      <fieldset class="form__fieldset">
        <div class="form__item">
          <label class="form__label desc" for="name">Name</label>
          <input
            class="form__name form__input desc input-reset"
            type="text"
            name="name"
            id="name"
            placeholder="Your Name"
            required
          />
          <span class="form__validate desc">Please, enter a valid name</span>
        </div>
        <div class="form__item">
          <label class="form__label desc" for="password">Password</label>
          <input
            class="form__password form__input desc input-reset"
            type="password"
            name="password"
            id="password"
            placeholder="Your Password"
            required
          />
          <span class="form__validate desc"
            >Password must be long between 4 and 8</span
          >
        </div>
        <button type="submit" class="form__btn btn btn-reset">Sign In</button>
        <div class="form__account desc">
          <span>Donâ€™t have an account ?</span>
          <a class="form__link btn-reset" href="#">Sign up here</a>
        </div>
      </fieldset>
    </form>
  </div>
</section>
